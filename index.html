<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="bg">
        <div class="container px-5">
           <div class="main-container row col-md-12">
            <div class="col-md-4"></div>

            <div class="col-md-4 mt-5  height-box">
                
                    <div class="d-flex p-2  col-md-12 mt-5 search">
                        <input class="form-control  rounded-pill" id="search_value" type="search"  placeholder="search-city weather" spellcheck="false">
                        <button id="search-btn" type="submit" class="btn btn-secondary ms-2  rounded-pill border-2 border-info ">search</button>
                    </div>
                   
                

                <div class=" mt-5 text-center">
              <span class="weather-data fs-1 fw-semibold "></span>
              <span class="fs-1 fw-semibold"> °C</span>
              <h1 class="city-name"></h1>
                </div>
                <div class="mt-3 d-flex justify-content-around">
                    <div><p class="fs-4 fw-semibold">MIN</p>
                        <span class="fs-5 fw-semibold" id="min-temp"></span>
                        <span>°C</span>
                    </div>
                    <div><p  class="fs-4 fw-semibold">MAX</p>
                        <span class="fs-5 fw-semibold" id="max-temp"></span>
                        <span>°C</span>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                     <div class="">
                        
                        <p  class="fs-5 fw-semibold">Humididty</p>
                        <p class="ms-4">
                            <span class="fs-5 fw-semibold" id="humidity"></span>
                            <span>%</span>
                        </p>
                     
                     </div>
                     <div class="">
                        <p  class="fs-5 fw-semibold">Wind Speed</p>
                        <p class="ms-4">
                            <span class="fs-5 fw-semibold" id="Wind-speed"></span>
                            <span>km/h</span>
                        </p>
                    </div>
                     
                </div>

            </div>
            <div class="col-md-4"></div>
        
           </div>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
